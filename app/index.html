<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title>TwitterHealth</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="graph.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/intro.js/0.6.0/introjs.min.css">
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="title">
                    <h1>TwitterHealth: Where Do People Need Help?</h1>
                    <div id="instructions" class="btn btn-primary hidden">Instructions</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div id="chart"></div>
                </div>
                <div class="col-sm-6" id="tweetClassifer">
                    <div id="tweet"></div>
                    <div class="tweet-box center-block">
                        <h2>Fetching a tweet...</h2>
                    </div>
                    <div class="buttons hidden center-block">
                        <div id="sick" class="btn btn-primary btn-lg">Sick [z]</div>
                        <div id="notsick" class="btn btn-danger btn-lg">Not [x]</div>
                        <div id="skip" class="btn btn-warning btn-lg">Skip [c]</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="mainTimeline"></div>
                <div id="stateTimeline"></div>
            </div>
        </div>
        <script src="//cdn.jsdelivr.net/g/jquery,intro.js,d3js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/cubism/1.2.2/cubism.v1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
        <script src="main.js"></script>
        <script src="twitter.js" charset="utf-8"></script>
    </body>
</html>
