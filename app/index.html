<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title>TwitterHealth</title>
        <!-- inject:head:css -->
        <!-- the rest of the *.css files will be injected here -->
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/graph.css">
        <!-- endinject -->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="title">
                    <h2>TwitterHealth</h2>
                    <div id="help" class="btn btn-primary hidden">Help</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div id="chart"></div>
                </div>
                <div class="col-sm-6" id="tweetClassifer">
                    <div id="tweet"></div>
                    <div class="tweet-box center-block">
                        <h2>Fetching a tweet...</h2>
                    </div>
                    <div class="buttons hidden center-block">
                        <div id="sick" class="btn btn-primary btn-lg">Sick</div>
                        <div id="notsick" class="btn btn-danger btn-lg">Not</div>
                        <div id="skip" class="btn btn-warning btn-lg">Skip</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="mainTimeline"></div>
                <div id="stateTimeline"></div>
            </div>
        </div>
        <script src="//cdn.jsdelivr.net/g/jquery,d3js,intro.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
        <!-- inject:js -->
        <!-- any *.js files among your sources will go here as: <script src="FILE"></script> -->
        <script src="./scripts/main.js"></script>
        <script src="./scripts/twitter.min.js" charset="utf-8"></script>
        <!-- endinject -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/cubism/1.2.2/cubism.v1.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/intro.js/0.6.0/introjs.min.css">
    </body>
</html>
